<html lang="en">

<head>

  <title>Lab 2 - form</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style\style.css">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Michał Smoleński</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto" id="navbar-items">
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 ">
        <h1 class="mt-5 text-center">Rejestracja</h1>

        <form action="" style="width: 500px; margin: auto">
          <label for="username">Nazwa uzytkownika</label>
          <input type="text" name="username" id="username" class="form-control">
          <label for="password">Hasło</label>
          <input type="password" name="password" id="password" class="form-control">
          <label for="gender">Płeć</label>
          <select name="gender" id="gender" class="form-control">
            <option value="female">Kobieta</option>
            <option value="male">Mężczyzna</option>
          </select>
          <div class="form-check">
            <input type="checkbox" id="show-password" class="form-check-input" onclick="show()">
            <label for="accept-terms" class="form-check-label">Pokaż hasło</label>
          </div>
          <div class="text-right">
            <button class="btn btn-secondary" type="button" name="button" id="clear" autocomplete="off"> Wyczyść
            </button>
            <button class="btn btn-secondary" type="button" name="button" id="register" autocomplete="off"> Zarejestruj
            </button>
          </div>
        </form>
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
